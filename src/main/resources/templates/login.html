<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
<meta charset="UTF-8"/>

<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Core theme CSS (includes Bootstrap)-->



<link th:href="@{/css/styles.css}" rel="stylesheet" />

<link th:href="@{/fontawesome/css/all.css}" rel="stylesheet">

<link th:href="@{/css/bootstrap5.1.3.css}" rel="stylesheet" />

<title>Login</title>
</head>
<body>

<div class="container mt-4 col-lg-4">
	<div class="card col-sm-10">
		<div class="card-body">
			<form class="form-sign" th:action="@{/login}" method="POST" autocomplete="off">
				<div th:if=${param.error}>
					<div class="alert alert-danger">
						Usuario o Password invalidos
					</div>
					
				</div>
				
				<div th:if=${param.logout}>
					<div class="alert alert-info">
						Ha cerrado sesión exitosamente
					</div>
					
				</div>
				
				<input type="hidden" name="accion" value="validar">
				<div class="form-group text-center mb-3">
					<h3><label>Bienvenido</label></h3>
				</div>
				<div class="form-group mb-3">
					<label for="username">Usuario</label>
					<input id="username" type="text" name="username" class="form-control"
					required autofocus="autofocus" placeholder="Digite su usuario" autocomplete="off" >
				</div>
				<div class="form-group mb-3">
					<label for="password">Password</label>
					<input id="password" type="password" name="password" class="form-control"
					required autofocus="autofocus", placeholder="Digite su password">
				</div>
				<div class="form-group text-center mb-3">
					<div class="row">
						<div >
								<input type="submit" class="form-control btn btn-primary btn-block" id="login-submit" name="accion" value="Iniciar session">
								
						</div>
					</div>
				</div>
			</form>
			<div class="form-group text-center mb-3">
					<span><label>si eres nuevo usuario: &nbsp</label><a th:href="@{/registro}">registrate aquí</a></span>	
			</div>
		
				
				
			
		</div>
	</div>
</div>




<!-- Bootstrap core JS-->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>

	<script th:src="@{/js/bootstrap.5.1.3.min.js}"></script>
	<!--   <script th:src="@{/js/bootstrap.bundle.min.js}"></script>   -->
	<script th:src="@{/js/bootstrap.bundle.v.5.1.3.min.js}"></script>
	<script th:src="@{/js/popper.2.10.2.min.js}"></script>


</body>
</html>
