<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="~{layout/layout :: head}">
<meta charset="UTF-8">
<title></title>
</head>
<body>
	
<div class="container-fluid" layout:fragment="page-content">
<div class="container text-center py-3">
	<div class="panel bg-light py-5">

		<div class="panel-heading panel-title text-danger">
			<h3>
				<span th:text="${error}"></span>   -   <span th:text="${status}"></span>

			</h3>
		</div>

		<div class="panel-body">
			<div class="text-center">
				<span style="font-size: 200px;">
					<i class="fa-solid fa-user-shield" style="color: #ff0000;"></i>
				</span>
				
				<h4>[[#{sucursal.solicitud.denegado403}]]</h4>
				<button class="btn btn-success" onclick="goBack();"><i class="fa-solid fa-reply"></i> <span th:text="#{accion.regresar}"></span></button>
			</div>

		</div>

	</div>

</div>

<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>
<script>
	function goBack(){
		window.history.back();
	}
</script>

</body>

</html>
