<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	
	<link th:href="@{fontawesome/css/all.css}"  rel="stylesheet"> 
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title></title>
</head>
<body>
<div class="container-fluid" layout:fragment="page-content">
	
	<div class="mt-3" style="text-align: center;">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container mt-3">

		
		<table class="table table-striped table-hover mb-3">
			<thead>
				<tr>
					<th scope="col">[[#{jugador.nombre}]]</th>
					<th scope="col">[[#{jugador.partidas.totales}]]</th>
					<th scope="col">[[#{Jugador.partidas.ganadas}]]</th>
					<th scope="col">[[#{jugador.porcentaje.acierto}]]</th>
					

				</tr>
			</thead>
			<tbody>
				<tr th:each="jugador:${jugadores}">
					<td scope="row" th:text="${jugador.getJugador()}"></td>
					<td th:text="${jugador.getPartidasTotales()}"></td>
					<td th:text="${jugador.getPartidasGanadas()}"></td>
					<td th:text="${jugador.getPorcentajeAciertos()}"></td>
					
				</tr>
			</tbody>

		</table>


	</div>

	<!---------------------------------------------------------------------------------------------->
</div>
	
	<!--OTRO SCRIPTS PARA PAGINAS-->
	<th:block layout:fragment="page-scripts">

	</th:block>

</body>
</html>
