<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Usuario</title>

<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Core theme CSS (includes Bootstrap)-->



<link th:href="@{/css/styles.css}" rel="stylesheet" />

<link th:href="@{/fontawesome/css/all.css}" rel="stylesheet">

<link th:href="@{/css/bootstrap5.1.3.css}" rel="stylesheet" />

</head>

<body>

	<div class="container mt-4 col-lg-4">
	<div class="card col-sm-10">
		<div class="card-body">
			<form th:action="@{/registro}" th:object="${usuario}" method="post" autocomplete="off">
				<div th:if=${param.exito}>
					<div class="alert alert-info">
						Se ha registrado exitosamente a la aplicación
					</div>
				</div>
				
				<div th:if=${param.error}>
					<div class="alert alert-danger">
						ha ocurrido un error en el registro, realiza otro intento
					</div>
				</div>
				
				<div class="form-group text-center mb-3">
					<h3><label>Regístrate</label></h3>
				</div>
				<div class="form-group mb-3">
					<label class="control-label" for="username">Usuario : </label> <input id="username" type="text" 
						class="form-control" th:field="*{username}" required autofocus="autofocus">
				</div>
				
				<div class="form-group mb-3">
					<label class="control-label" for="nombre">Nombre : </label> <input id="nombre" type="text" 
						class="form-control" th:field="*{nombre}" required autofocus="autofocus">
				</div>
				
				<div class="form-group mb-3">
						<label class="control-label" for="password">Password : </label> <input type="password" id="password"
							class="form-control" th:field="*{password}" required autofocus="autofocus">
					</div>
				<div class="form-group text-center mb-3">
					<div class="row">
						<div >
								<input type="submit" class="form-control btn btn-primary btn-block" id="registrar" name="accion" value="Registrar">		
						</div>
					</div>
				</div>
			</form>
			<div class="form-group text-center mb-3">
					<span><label>Si estas registrado: &nbsp</label><a th:href="@{/login}">inicia sesión aquí</a></span>	
			</div>
</div>

	
	
	

<!-- Bootstrap core JS-->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>

	<script th:src="@{/js/bootstrap.5.1.3.min.js}"></script>
	<!--   <script th:src="@{/js/bootstrap.bundle.min.js}"></script>   -->
	<script th:src="@{/js/bootstrap.bundle.v.5.1.3.min.js}"></script>
	<script th:src="@{/js/popper.2.10.2.min.js}"></script>

</body>
</html>
